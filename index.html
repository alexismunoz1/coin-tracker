<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>coin-tracker</title>
    <link rel="stylesheet" href="./index.css" />

    <script defer src="./state.js"></script>

    <script defer src="./components/espacio-vacio/index.js"></script>

    <script defer src="./components/card-coin/index.js"></script>

    <script defer src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/logo.svg" />
    </header>

    <main class="main">
      <h1 class="main__title">
        Chequea tus
        <span class="main__title-palabra-naranja">inversiones</span> en un solo lugar
      </h1>
      <img class="main__imagen" src="./assets/ilustraciones.svg" />
    </main>

    <section class="section-search">
      <div class="section-search__cont">
        <h2 class="section-search__title">Busc√° tus favoritas</h2>
        <form class="section-search__form">
          <input
            class="section-search__form-input"
            type="text"
            name="search"
            placeholder="Ej. btc, eth, ltc..."
          />
          <button class="section-search__form-button">
            <img class="section-search__form-button-lupa" src="./assets/lupa.svg" />
          </button>
        </form>
      </div>

      <div class="section-search__resultado">
        <span class="section-search__resultado-moneda">AAA</span>
        <span class="section-search__resultado-precio"
          >USD $
          <span class="section-search__resultado-precio-numero">00.000,00</span>
        </span>
        <button class="section-search__resultado-button">
          Track
          <img class="section-search__resultado-button-vector" src="./assets/vector-positivo.svg" />
        </button>
      </div>
    </section>

    <section class="section-cards">
      <espacio-vasio class="section-cards__espacio-vasio"></espacio-vasio>
      <ul class="section-cards__lista">
        <!-- <espacio-vasio class="section-cards__espacio-vasio"></espacio-vasio>
          <espacio-vasio class="section-cards__espacio-vasio"></espacio-vasio>
          <espacio-vasio class="section-cards__espacio-vasio"></espacio-vasio> -->
      </ul>
    </section>
  </body>
</html>
